<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Decodificador</title>
    <link rel="stylesheet" href="Codificador/style.css">
    
    </head>

  <body>
    <main class="main-container">
      <div class="corpo">
        <div class="capa">
          <div class="logo"></div>
          <div class="aff">
            <h2><strong>Desafio ONE + ALURA</strong></h2>
            <h3><strong>Decodificador de texto</strong></h3>
            <h4><strong>Digite sua mensagem e envie</strong></h4>
            <h4><strong>para seus amigos, de uma forma</strong></h4>
            <h4><strong>que só vocês saibam traduzí-la.</strong></h4>
          </div>

          <h4 class="gr">Feito com ❤️ por Angela Silva.</h4>
        </div>
        <div class="lefto">
          <div class="container-input">
            <div class="inputy">
              <textarea
                id="input-texto"
                rows="8"
                cols="60"
                maxlength="240"
                placeholder="digite sua mensagem aqui..."
              ></textarea>
              <p class="recado">
                <strong> * </strong>Somente minúsculas e sem acento.
              </p>
            </div>
          </div>

          <div class="buttons">
            <div class="container-btn">
              <button onclick="criptografar()" class="btn-criptografar">
                Criptografar
              </button>
              <button onclick="descriptografar()" class="btn-descriptografar">
                Descriptografar
              </button>
            </div>
          </div>
        </div>

        <div class="righto">
          <div id="output">
            <h2>
              Sua mensagem vai<br />
              aparecer aqui.
            </h2>
          </div>
        </div>
      </div>
    </main>
    
    <script src="Codificador/script.js"></script>

  </body>
</html>
